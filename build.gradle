plugins {
    id 'java-library'
    id 'maven-publish'
    id 'application'
}

apply plugin : "java"

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

ext {
    javaMainClass = "sample.EncodingWithMESPredefinedPreset"
}

application {
    mainClassName = javaMainClass
}

dependencies {
    api 'com.googlecode.json-simple:json-simple:1.1.1'
    api 'com.azure.resourcemanager:azure-resourcemanager-mediaservices:2.2.0'
    api 'commons-codec:commons-codec:1.15'
    api 'com.azure:azure-messaging-eventhubs:5.10.3'
    api 'com.azure:azure-messaging-eventhubs-checkpointstore-blob:1.10.2'
    api 'com.azure:azure-core:1.32.0'
    api 'com.azure:azure-identity:1.5.5'
    api 'com.azure:azure-sdk-bom:1.0.3'
    api 'com.azure:azure-storage-blob:12.14.1'
    api 'io.jsonwebtoken:jjwt-api:0.10.5'
    api 'org.slf4j:slf4j-api:1.7.5'
    api 'org.slf4j:slf4j-log4j12:1.7.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.10.5'
}

group = 'sample'
version = '1.0-SNAPSHOT'
description = 'EncodingWithMESPredefinedPreset'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
